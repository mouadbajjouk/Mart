<div
  class="flex w-screen h-screen items-center justify-center bg-surface-100 dark:bg-surface-700">
  <div
    class="flex flex-col items-center rounded-2xl bg-surface-0 dark:bg-surface-900 w-4/12 pb-16 pt-12 w-11/12 sm:w-10/12 lg:w-5/12 xl:w-4/12">
    <div class="flex self-start justify-center ml-12">
      <p-button
        [link]="true"
        icon="pi pi-arrow-left"
        label="Back to home"
        (onClick)="goToHome()"></p-button>
    </div>
    <h3 class="text-center text-2xl pt-6">Register</h3>

    <form
      class="flex items-center justify-center w-10/12"
      #registerForm="ngForm"
      (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-2 w-10/12">
        <div class="flex flex-col gap-2">
          <!-- {{ userRegister | json }} -->
          <label for="email-address">Email Address</label>
          <input
            id="email-address"
            type="email"
            placeholder="Email Address"
            pInputText
            aria-describedby="email-address-help"
            [(ngModel)]="userRegister.email"
            name="email" />
        </div>

        <div class="flex flex-col gap-2">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            placeholder="Your first name"
            pInputText
            aria-describedby="first-name-help"
            [(ngModel)]="userRegister.firstName"
            name="firstName" />
        </div>

        <div class="flex flex-col gap-2">
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            placeholder="Your last name"
            pInputText
            aria-describedby="last-name-help"
            [(ngModel)]="userRegister.lastName"
            name="lastName" />
        </div>

        <div class="flex flex-col mb-6 gap-2">
          <label for="password">Password</label>
          <p-password
            inputId="password"
            placeholder="Password"
            styleClass="w-full"
            inputStyleClass="w-full"
            [toggleMask]="true"
            ariaLabel="password-help"
            [(ngModel)]="userRegister.password"
            name="password"></p-password>
        </div>

        <div>
          <button
            pButton
            label="Register"
            class="w-full"
            [disabled]="!registerForm.form.valid"
            type="submit"></button>
        </div>

        <div class="flex items-center justify-between">
          <p>Already have an account?</p>
          <p-button
            label="Login"
            [link]="true"
            size="small"
            styleClass="no-underline"
            [plain]="true"
            (onClick)="goToLogin()"></p-button>
        </div>
      </div>
    </form>
  </div>
</div>
