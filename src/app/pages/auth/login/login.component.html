<div
  class="flex w-screen h-screen align-items-center justify-content-center surface-100">
  <div
    class="flex flex-column align-items-center border-round-2xl surface-0 w-4 pb-7 pt-4 w-11 sm:w-10 lg:w-5 xl:w-4">
    <div class="flex align-self-start justify-content-center ml-4">
      <p-button [link]="true" icon="pi pi-arrow-left" label="Back to home" (onClick)="goToHome()"></p-button>
    </div>
    <h3 class="text-center text-2xl pt-3">Login</h3>

    <form
      class="flex align-items-center justify-content-center w-10"
      #loginForm="ngForm"
      (ngSubmit)="onSubmit()">
      <div class="flex flex-column gap-2 w-10">
        <div class="flex flex-column gap-2">
          <label for="email-address">Email Address</label>
          <input
            id="email-address"
            type="email"
            placeholder="Email Address"
            pInputText
            aria-describedby="email-address-help"
            [(ngModel)]="userLogin.email"
            name="email" />
        </div>

        <div class="flex flex-column my-3 gap-2">
          <label for="password">Password</label>
          <p-password
            inputId="password"
            placeholder="Password"
            styleClass="w-12"
            inputStyleClass="w-12"
            [toggleMask]="true"
            ariaLabel="password-help"
            [(ngModel)]="userLogin.password"
            name="password"></p-password>
        </div>

        <div>
          <p-button
            label="Forgot password?"
            [link]="true"
            size="small"
            styleClass="w-12"></p-button>
        </div>

        <div>
          <button
            pButton
            label="Login"
            class="w-12"
            [disabled]="!loginForm.form.valid"
            type="submit"></button>
        </div>

        <div class="flex align-items-center justify-content-between">
          <p>Don't have an account?</p>
          <p-button
            label="Sign up"
            [link]="true"
            size="small"
            styleClass="no-underline"
            [plain]="true"
            (onClick)="goToRegister()"></p-button>
        </div>
      </div>
    </form>
  </div>
</div>
